plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'                      // Tanpa version! Sudah ada di build.gradle
    id 'com.google.gms.google-services'                    // Hapus jika tidak pakai Firebase
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.coinpal"                        // Ganti sesuai nama package kamu
    compileSdk 33

    defaultConfig {
        applicationId "com.example.coinpal"                // Ganti juga sesuai app kamu
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
}
