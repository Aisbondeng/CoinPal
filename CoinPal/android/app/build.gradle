plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services' // hapus kalau tidak pakai Firebase
    id 'dev.flutter.flutter-gradle-plugin' version '0.0.1' // tambahkan versi dummy
}

android {
    namespace "com.example.coinpal"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.coinpal"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
}
